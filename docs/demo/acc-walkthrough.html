<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acc - Interactive Terminal Walkthrough</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #a8a8a8;
            font-size: 1.1em;
        }

        .terminal {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close { background: #ff5f56; }
        .terminal-button.minimize { background: #ffbd2e; }
        .terminal-button.maximize { background: #27c93f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #a8a8a8;
            font-size: 13px;
        }

        .terminal-body {
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
        }

        .line {
            margin-bottom: 4px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .prompt {
            color: #4ec9b0;
        }

        .command {
            color: #dcdcaa;
            font-weight: 500;
        }

        .comment {
            color: #6a9955;
        }

        .output {
            color: #d4d4d4;
        }

        .success {
            color: #4ec9b0;
        }

        .error {
            color: #f48771;
        }

        .info {
            color: #569cd6;
        }

        .warning {
            color: #ce9178;
        }

        .dim {
            color: #808080;
        }

        .bold {
            font-weight: 600;
        }

        .indent {
            padding-left: 20px;
        }

        .checkmark {
            color: #4ec9b0;
            font-weight: bold;
        }

        .crossmark {
            color: #f48771;
            font-weight: bold;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #dcdcaa;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            background: #5fd9c0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 201, 176, 0.3);
        }

        .btn:disabled {
            background: #404040;
            color: #808080;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #808080;
            font-size: 13px;
        }

        .footer a {
            color: #4ec9b0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>acc - Secure Workload Accelerator</h1>
            <p>60-second interactive walkthrough</p>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">terminal — bash — 80×24</div>
            </div>
            <div class="terminal-body" id="terminal"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start Walkthrough</button>
        </div>

        <div class="footer">
            This is an illustrative demo. No commands are executed on your system.<br>
            <a href="https://github.com/cloudcwfranck/acc" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const startBtn = document.getElementById('startBtn');
        let lineDelay = 0;

        const script = [
            // Intro
            { type: 'comment', text: '# acc — Secure Workload Accelerator', delay: 500 },
            { type: 'comment', text: '# Policy-gated builds with cryptographic verification', delay: 200 },
            { type: 'empty', delay: 300 },

            // Initialize
            { type: 'prompt', text: 'acc init my-app', delay: 600 },
            { type: 'output', text: 'Initializing acc project...', delay: 300 },
            { type: 'success', text: '✓ Created .acc/policy/', delay: 150 },
            { type: 'success', text: '✓ Created acc.yaml', delay: 150 },
            { type: 'success', text: '✓ Created .acc/state/', delay: 150 },
            { type: 'info', text: 'Project initialized with default security policy', delay: 300 },
            { type: 'empty', delay: 400 },

            // Verify PASS
            { type: 'prompt', text: 'acc verify demo-app:ok', delay: 800 },
            { type: 'output', text: 'Verifying demo-app:ok...', delay: 300 },
            { type: 'dim', text: '  → Checking SBOM...', delay: 200 },
            { type: 'success', text: '    ✓ SBOM found: .acc/sbom/demo-app-ok.spdx.json', delay: 200 },
            { type: 'dim', text: '  → Evaluating policy...', delay: 200 },
            { type: 'success', text: '    ✓ Policy: PASS', delay: 200 },
            { type: 'dim', text: '  → Checking user configuration...', delay: 150 },
            { type: 'success', text: '    ✓ Runs as non-root user (uid 1000)', delay: 200 },
            { type: 'empty', delay: 100 },
            { type: 'success bold', text: 'Verification: PASS', delay: 400 },
            { type: 'empty', delay: 500 },

            // Inspect
            { type: 'prompt', text: 'acc inspect demo-app:ok', delay: 800 },
            { type: 'output', text: 'Image: demo-app:ok', delay: 200 },
            { type: 'output', text: 'Digest: sha256:abc123...', delay: 150 },
            { type: 'empty', delay: 100 },
            { type: 'info', text: 'Trust Summary:', delay: 200 },
            { type: 'success', text: '  ✓ SBOM: Present', delay: 150 },
            { type: 'success', text: '  ✓ Attestation: Present', delay: 150 },
            { type: 'success', text: '  ✓ Last Verification: PASS (2 minutes ago)', delay: 150 },
            { type: 'success', text: '  ✓ Policy Mode: enforce', delay: 200 },
            { type: 'empty', delay: 500 },

            // Verify FAIL
            { type: 'prompt', text: 'acc verify demo-app:root', delay: 800 },
            { type: 'output', text: 'Verifying demo-app:root...', delay: 300 },
            { type: 'dim', text: '  → Checking SBOM...', delay: 200 },
            { type: 'success', text: '    ✓ SBOM found', delay: 200 },
            { type: 'dim', text: '  → Evaluating policy...', delay: 200 },
            { type: 'error', text: '    ✗ Policy: FAIL', delay: 200 },
            { type: 'empty', delay: 100 },
            { type: 'error', text: 'Violations:', delay: 200 },
            { type: 'error', text: '  • no-root-user (severity: high)', delay: 150 },
            { type: 'error', text: '    Container runs as root (User = "")', delay: 150 },
            { type: 'empty', delay: 100 },
            { type: 'error bold', text: 'Verification: FAIL', delay: 400 },
            { type: 'empty', delay: 500 },

            // Policy Explain
            { type: 'prompt', text: 'acc policy explain demo-app:root', delay: 800 },
            { type: 'info', text: 'Policy Decision for demo-app:root', delay: 200 },
            { type: 'dim', text: 'Evaluated: 2 minutes ago', delay: 150 },
            { type: 'empty', delay: 100 },
            { type: 'error', text: 'Status: FAIL', delay: 200 },
            { type: 'empty', delay: 100 },
            { type: 'warning', text: 'Violation: no-root-user', delay: 200 },
            { type: 'output', text: '  Rule: Container must not run as root', delay: 150 },
            { type: 'output', text: '  Severity: high', delay: 150 },
            { type: 'output', text: '  Message: Container runs as root', delay: 150 },
            { type: 'empty', delay: 100 },
            { type: 'info', text: 'Remediation:', delay: 200 },
            { type: 'output', text: '  Add USER directive to Dockerfile:', delay: 150 },
            { type: 'dim', text: '    RUN adduser -D appuser', delay: 100 },
            { type: 'dim', text: '    USER appuser', delay: 200 },
            { type: 'empty', delay: 500 },

            // Attestation
            { type: 'prompt', text: 'acc attest demo-app:ok', delay: 800 },
            { type: 'output', text: 'Creating attestation for demo-app:ok...', delay: 300 },
            { type: 'dim', text: '  → Loading verification state...', delay: 200 },
            { type: 'success', text: '    ✓ Verification state loaded', delay: 200 },
            { type: 'dim', text: '  → Computing canonical hash...', delay: 200 },
            { type: 'success', text: '    ✓ Hash: sha256:def456...', delay: 200 },
            { type: 'dim', text: '  → Writing attestation...', delay: 200 },
            { type: 'success', text: '    ✓ Saved: .acc/attestations/abc123.../attestation.json', delay: 200 },
            { type: 'empty', delay: 100 },
            { type: 'success bold', text: 'Attestation created successfully', delay: 400 },
            { type: 'empty', delay: 600 },

            // Final message
            { type: 'success bold', text: '✔ Policy-compliant workloads you can trust', delay: 300 },
            { type: 'empty', delay: 100 },
        ];

        function addLine(content, className = '') {
            const line = document.createElement('div');
            line.className = `line ${className}`;

            if (content === '') {
                line.innerHTML = '&nbsp;';
            } else {
                line.textContent = content;
            }

            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runWalkthrough() {
            startBtn.disabled = true;
            startBtn.textContent = 'Running...';
            terminal.innerHTML = '';
            lineDelay = 0;

            for (const step of script) {
                await sleep(lineDelay);

                switch (step.type) {
                    case 'prompt':
                        addLine(`$ ${step.text}`, 'prompt command');
                        break;
                    case 'comment':
                        addLine(step.text, 'comment');
                        break;
                    case 'output':
                        addLine(step.text, 'output');
                        break;
                    case 'success':
                        addLine(step.text, 'success');
                        break;
                    case 'error':
                        addLine(step.text, 'error');
                        break;
                    case 'info':
                        addLine(step.text, 'info');
                        break;
                    case 'warning':
                        addLine(step.text, 'warning');
                        break;
                    case 'dim':
                        addLine(step.text, 'dim');
                        break;
                    case 'empty':
                        addLine('');
                        break;
                }

                lineDelay = step.delay || 100;
            }

            await sleep(500);
            startBtn.disabled = false;
            startBtn.textContent = 'Restart Walkthrough';
        }

        startBtn.addEventListener('click', runWalkthrough);

        // Auto-start on load (optional)
        // setTimeout(() => runWalkthrough(), 500);
    </script>
</body>
</html>
