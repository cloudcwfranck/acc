name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.21'

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Run tests
      run: go test -v ./...

    - name: Build cross-platform binaries
      env:
        VERSION: ${{ steps.version.outputs.version }}
        COMMIT: ${{ github.sha }}
        BUILD_DATE: ${{ github.event.repository.updated_at }}
      run: |
        mkdir -p dist

        # Build flags with version injection
        LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${BUILD_DATE}"

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/acc-linux-amd64 ./cmd/acc

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/acc-linux-arm64 ./cmd/acc

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/acc-darwin-amd64 ./cmd/acc

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/acc-darwin-arm64 ./cmd/acc

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/acc-windows-amd64.exe ./cmd/acc

    - name: Package artifacts
      run: |
        cd dist

        # Create tar.gz for Linux/macOS (canonical naming: acc_X.Y.Z_platform_arch)
        tar -czf acc_${{ steps.version.outputs.version_no_v }}_linux_amd64.tar.gz acc-linux-amd64
        tar -czf acc_${{ steps.version.outputs.version_no_v }}_linux_arm64.tar.gz acc-linux-arm64
        tar -czf acc_${{ steps.version.outputs.version_no_v }}_darwin_amd64.tar.gz acc-darwin-amd64
        tar -czf acc_${{ steps.version.outputs.version_no_v }}_darwin_arm64.tar.gz acc-darwin-arm64

        # Create zip for Windows
        zip acc_${{ steps.version.outputs.version_no_v }}_windows_amd64.zip acc-windows-amd64.exe

        # Clean up raw binaries
        rm acc-linux-amd64 acc-linux-arm64 acc-darwin-amd64 acc-darwin-arm64 acc-windows-amd64.exe

    - name: Generate checksums
      run: |
        cd dist
        sha256sum *.tar.gz *.zip > checksums.txt
        cat checksums.txt

    - name: Extract changelog for this version
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.version_no_v }}"

        # Extract changelog section for this version
        awk -v ver="$VERSION" '
          /^## \['"$VERSION"'\]/ { found=1; next }
          found && /^## \[/ { exit }
          found { print }
        ' CHANGELOG.md > release_notes.md

        # If release notes are empty, use a default message
        if [ ! -s release_notes.md ]; then
          echo "Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "See [CHANGELOG.md](https://github.com/cloudcwfranck/acc/blob/main/CHANGELOG.md) for details." >> release_notes.md
        fi

        # Append verification instructions
        cat >> release_notes.md <<'EOF'

        ## Installation

        Download the appropriate binary for your platform and verify the checksum:

        **Linux (AMD64):**
        ```bash
        curl -LO "https://github.com/cloudcwfranck/acc/releases/download/v${VERSION}/acc_${VERSION}_linux_amd64.tar.gz"
        curl -LO "https://github.com/cloudcwfranck/acc/releases/download/v${VERSION}/checksums.txt"
        sha256sum -c checksums.txt --ignore-missing
        tar -xzf acc_${VERSION}_linux_amd64.tar.gz
        sudo mv acc-linux-amd64 /usr/local/bin/acc
        chmod +x /usr/local/bin/acc
        acc version
        ```

        **macOS (Apple Silicon):**
        ```bash
        curl -LO "https://github.com/cloudcwfranck/acc/releases/download/v${VERSION}/acc_${VERSION}_darwin_arm64.tar.gz"
        curl -LO "https://github.com/cloudcwfranck/acc/releases/download/v${VERSION}/checksums.txt"
        shasum -a 256 -c checksums.txt --ignore-missing
        tar -xzf acc_${VERSION}_darwin_arm64.tar.gz
        sudo mv acc-darwin-arm64 /usr/local/bin/acc
        chmod +x /usr/local/bin/acc
        acc version
        ```

        See [README.md](https://github.com/cloudcwfranck/acc#installation) for complete installation instructions.
        EOF

        # Replace ${VERSION} placeholder with actual version
        sed -i "s/\${VERSION}/$VERSION/g" release_notes.md

        cat release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') || startsWith(steps.version.outputs.version, 'v0.') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts for verification
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ steps.version.outputs.version }}
        path: dist/
        retention-days: 30

  validate:
    name: Validate Release Artifacts
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts-${{ needs.build.outputs.version || github.ref_name }}
        path: dist/

    - name: Validate checksums exist
      run: |
        cd dist

        echo "ğŸ“‹ Validating release artifacts..."
        echo ""

        # Check checksums.txt exists
        if [ ! -f checksums.txt ]; then
          echo "âŒ VALIDATION FAILED: checksums.txt not found"
          echo ""
          echo "Release artifacts MUST include checksums.txt"
          echo "Ensure the 'Generate checksums' step in the build job completed successfully"
          exit 1
        fi

        echo "âœ… checksums.txt exists"
        echo ""

        # Count checksums
        CHECKSUM_COUNT=$(wc -l < checksums.txt)
        echo "ğŸ“Š Found $CHECKSUM_COUNT checksums"
        echo ""

        # Validate all expected binaries have checksums
        EXPECTED_FILES=(
          "acc_*_linux_amd64.tar.gz"
          "acc_*_linux_arm64.tar.gz"
          "acc_*_darwin_amd64.tar.gz"
          "acc_*_darwin_arm64.tar.gz"
          "acc_*_windows_amd64.zip"
        )

        MISSING_CHECKSUMS=0
        for pattern in "${EXPECTED_FILES[@]}"; do
          FILE=$(ls $pattern 2>/dev/null | head -1)
          if [ -z "$FILE" ]; then
            echo "âš ï¸  Warning: No file matching $pattern found"
            continue
          fi

          if ! grep -q "$FILE" checksums.txt; then
            echo "âŒ Missing checksum for: $FILE"
            MISSING_CHECKSUMS=$((MISSING_CHECKSUMS + 1))
          else
            echo "âœ… Checksum present: $FILE"
          fi
        done

        if [ $MISSING_CHECKSUMS -gt 0 ]; then
          echo ""
          echo "âŒ VALIDATION FAILED: $MISSING_CHECKSUMS file(s) missing checksums"
          echo ""
          echo "All release artifacts MUST have checksums in checksums.txt"
          exit 1
        fi

        echo ""
        echo "âœ… All release artifacts have checksums"

    - name: Verify checksums are valid
      run: |
        cd dist

        echo "ğŸ” Verifying checksum integrity..."
        echo ""

        # Verify checksums match actual files
        if sha256sum -c checksums.txt 2>&1 | grep -q "FAILED"; then
          echo "âŒ VALIDATION FAILED: Checksum verification failed"
          echo ""
          echo "One or more checksums do not match the actual files"
          sha256sum -c checksums.txt
          exit 1
        fi

        echo "âœ… All checksums verified successfully"
        echo ""
        cat checksums.txt

    - name: Validate release completeness
      run: |
        cd dist

        echo "ğŸ“¦ Validating release completeness..."
        echo ""

        # Check minimum expected files
        ARCHIVE_COUNT=$(ls *.tar.gz *.zip 2>/dev/null | wc -l)

        if [ $ARCHIVE_COUNT -lt 5 ]; then
          echo "âŒ VALIDATION FAILED: Expected at least 5 archives, found $ARCHIVE_COUNT"
          echo ""
          echo "Expected archives:"
          echo "  - Linux AMD64 (tar.gz)"
          echo "  - Linux ARM64 (tar.gz)"
          echo "  - macOS AMD64 (tar.gz)"
          echo "  - macOS ARM64 (tar.gz)"
          echo "  - Windows AMD64 (zip)"
          echo ""
          echo "Found:"
          ls -lh *.tar.gz *.zip 2>/dev/null || echo "No archives found"
          exit 1
        fi

        echo "âœ… Found $ARCHIVE_COUNT release archives"
        echo ""
        echo "ğŸ“ Release artifacts:"
        ls -lh *.tar.gz *.zip checksums.txt
        echo ""
        echo "ğŸ‰ Release validation passed!"
