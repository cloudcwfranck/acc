name: Website CI

on:
  pull_request:
    paths:
      - 'site/**'
      - '.github/workflows/site-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - '.github/workflows/site-ci.yml'

jobs:
  build-and-test:
    name: Build and Test Website
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: site

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build website
        run: npm run build
        env:
          # Use public API without token for CI builds
          NODE_ENV: production

      - name: Check for build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found after build"
            exit 1
          fi
          echo "Build successful, artifacts created"

      - name: Run unit tests
        run: npm test -- --ci --coverage --maxWorkers=2
        continue-on-error: false

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: build-and-test

    defaults:
      run:
        working-directory: site

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start server
        run: |
          npm run start &
          echo $! > server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Test health endpoint
        run: |
          echo "Testing /api/health endpoint..."
          RESPONSE=$(curl -s http://localhost:3000/api/health)

          # Validate JSON structure
          echo "$RESPONSE" | jq -e '.status' > /dev/null || {
            echo "❌ Health endpoint missing 'status' field"
            echo "Response: $RESPONSE"
            exit 1
          }

          echo "$RESPONSE" | jq -e '.github' > /dev/null || {
            echo "❌ Health endpoint missing 'github' field"
            echo "Response: $RESPONSE"
            exit 1
          }

          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          if [[ "$STATUS" != "ok" && "$STATUS" != "degraded" && "$STATUS" != "down" ]]; then
            echo "❌ Invalid status value: $STATUS"
            echo "Expected: ok, degraded, or down"
            exit 1
          fi

          echo "✅ Health endpoint validated"
          echo "Status: $STATUS"

      - name: Test download page loads
        run: |
          echo "Testing /download page..."
          RESPONSE=$(curl -s http://localhost:3000/download)

          # Check for key elements
          if ! echo "$RESPONSE" | grep -q "Download"; then
            echo "❌ Download page missing 'Download' heading"
            exit 1
          fi

          echo "✅ Download page loads successfully"

      - name: Test status page loads
        run: |
          echo "Testing /status page..."
          RESPONSE=$(curl -s http://localhost:3000/status)

          # Check for key elements
          if ! echo "$RESPONSE" | grep -q -i "status"; then
            echo "❌ Status page missing status content"
            exit 1
          fi

          echo "✅ Status page loads successfully"

      - name: Cleanup
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
